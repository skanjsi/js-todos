<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily To-Do-List</title>
    <link rel="stylesheet" href="style.css" />   
    <link
    href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;500;700&display=swap"
    rel="stylesheet"/>
  </head>
  <body>
    <div class="quote">
      <div class="quote--text"></div>
      <div class="quote--speaker"></div>
    </div>
    <div class="js-toDoSum">
      <img class="sum-plant">
    </div>
    <form class="js-toDoForm">
      <input class="input" type="text" placeholder="Today, What are you going to do?" />
    </form>
    <ul class="js-toDoList todo-list"></ul>
    <script src="todo.js"></script>
    <script src="bg.js"></script>
  </body>
</html>
